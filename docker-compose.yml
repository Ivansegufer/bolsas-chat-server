version: "3.1"

services: 
  server:
    container_name: server-chat
    build: .
    restart: always
    ports: 
      - 3300:3300
    environment: 
      PORT: ${PORT}
    links: 
      - mongo
    volumes:
      - .:/app
  mongo:
    container_name: mongodb
    image: mongo
    restart: always
    ports: 
      - 27017:27017
    volumes: 
      - mongodata:/data/db

volumes: 
  mongodata:
    driver: local